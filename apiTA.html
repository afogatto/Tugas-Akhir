<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "apiTA.css">
</head>
<body>
  
  <div class = "container">
    <div class = "makanan-pembungkus">
      <div class = "meal-search">
        <h2 class = "judul">Mau makan apa hari ini ?</h2>
        <blockquote>Makanan enak tidak berasal dari tangan yang handal, tapi dari tangan yang mau memasak<br>
          <cite>- Agisni Amalia Lugina</cite>
        </blockquote>

        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Cari bahan" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <h2 class = "title">Ini hasil yang kamu cari:</h2>
        <div id= "meal"></div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content"></div>
      </div>
    </div>
  </div>
  <script src = "apiTA.js"></script>
</body>
</html>
